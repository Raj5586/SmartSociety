<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Society Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d4f1e9, #f5fff8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 20px;
    }

    input {
      width: 85%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }

    button {
      width: 90%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .info code {
      background: #eee;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 13px;
      color: #333;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üè¢ Smart Society Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>

    <div class="info">
      <p>üíº <b>Secretary Login:</b><br><code>secretary / admin123</code></p>
      <p>üë™ <b>Owner Login:</b><br><code>owner / owner123</code></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.textContent = "";

      if (!username || !password) {
        errorMsg.textContent = "‚ö† Please fill in both fields!";
        return;
      }

      if (username === "secretary" && password === "admin123") {
        localStorage.setItem("role", "secretary");
        window.location.href = "index.html";
      } 
      else if (username === "owner" && password === "owner123") {
        localStorage.setItem("role", "owner");
        window.location.href = "index.html";
      } 
      else {
        errorMsg.textContent = "‚ùå Invalid username or password!";
      }
    }

    window.addEventListener("load", () => {
      const role = localStorage.getItem("role");
      if (role) window.location.href = "index.html";
    });
  </script>
</body>
</html>
