<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Society Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6f42c1);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 40px;
      width: 350px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-3">üè¢ Smart Society</h3>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter password">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <p id="msg" class="text-center mt-3 text-danger fw-semibold"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (username === "secretary" && password === "admin123") {
        localStorage.setItem("role", "secretary");
        window.location.href = "index.html";
      } else if (username === "owner" && password === "owner123") {
        localStorage.setItem("role", "owner");
        window.location.href = "index.html";
      } else {
        msg.innerText = "‚ùå Invalid credentials!";
      }
    }
  </script>
</body>
</html>
