<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Society Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .deleteBtn { background-color: #dc3545; color: #fff; border: none; }
    .deleteBtn:hover { background-color: #b02a37; }
    .payBtn { background-color: #28a745; color: #fff; border: none; }
    .payBtn:hover { background-color: #218838; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Smart Society Dashboard</span>
      <button id="logoutBtn" class="btn btn-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="addForm" class="card p-4 mb-4">
      <h5>Add / Update House</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">House Number</label>
          <input type="text" id="houseNumber" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Owner Name</label>
          <input type="text" id="ownerName" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Contact</label>
          <input type="text" id="contact" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select id="status" class="form-select">
            <option value="">Select</option>
            <option value="Owned">Owned</option>
            <option value="Rented">Rented</option>
            <option value="Vacant">Vacant</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Maintenance Due (‚Çπ)</label>
          <input type="number" id="due" class="form-control">
        </div>
      </div>
      <button id="addBtn" class="btn btn-primary mt-3" onclick="addOrUpdateHouse()">Add</button>
    </div>

    <h5 class="mb-3">üè† Houses</h5>
    <div id="houses"></div>
  </div>

  <script>
    // üëâ Replace this URL with your actual Render backend link
    const BACKEND_URL = "https://smartsociety-backend.onrender.com";

    const socket = io(BACKEND_URL);
    const role = localStorage.getItem("role");
    let editingId = null;

    if (!role) window.location.href = "login.html";

    window.addEventListener("load", () => {
      if (role === "owner") document.getElementById("addForm").style.display = "none";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("role");
      window.location.href = "login.html";
    });

    const housesDiv = document.getElementById("houses");

    async function loadHouses() {
      const res = await fetch(`${BACKEND_URL}/api/houses`);
      const houses = await res.json();
      displayHouses(houses);
    }

    function displayHouses(houses) {
      housesDiv.innerHTML = "";
      houses.forEach(h => addHouseCard(h));
    }

    function addHouseCard(h) {
      const div = document.createElement("div");
      div.classList.add("card", "p-3");
      div.innerHTML = `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong>${h.houseNumber}</strong>
          ${role === "secretary"
            ? `<button class="btn btn-sm deleteBtn" onclick="deleteHouse('${h._id}')">Delete</button>`
            : ""}
        </div>
        <p class="mb-1"><b>Owner:</b> ${h.ownerName}</p>
        <p class="mb-1"><b>Contact:</b> ${h.contact}</p>
        <p class="mb-1"><b>Status:</b> ${h.status}</p>
        <p class="mb-1"><b>Maintenance:</b> ${
          h.maintenanceDue === 0
            ? "<span class='text-success fw-bold'>Paid ‚úÖ</span>"
            : `‚Çπ${h.maintenanceDue}`
        }</p>
        ${role === "secretary"
          ? `<button class="btn btn-sm payBtn me-2" onclick="markPaid('${h._id}')">Mark as Paid</button>
             <button class="btn btn-sm btn-warning text-white" onclick="editHouse('${h._id}')">Edit</button>`
          : ""}
      `;
      housesDiv.appendChild(div);
    }

    async function addOrUpdateHouse() {
      const newHouse = {
        houseNumber: document.getElementById("houseNumber").value,
        ownerName: document.getElementById("ownerName").value,
        contact: document.getElementById("contact").value,
        status: document.getElementById("status").value,
        maintenanceDue: Number(document.getElementById("due").value),
      };

      if (editingId) {
        await fetch(`${BACKEND_URL}/api/houses/${editingId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newHouse),
        });
        editingId = null;
        document.getElementById("addBtn").innerText = "Add";
      } else {
        await fetch(`${BACKEND_URL}/api/houses`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newHouse),
        });
      }
      clearForm(); loadHouses();
    }

    async function editHouse(id) {
      const res = await fetch(`${BACKEND_URL}/api/houses`);
      const houses = await res.json();
      const house = houses.find(h => h._id === id);
      document.getElementById("houseNumber").value = house.houseNumber;
      document.getElementById("ownerName").value = house.ownerName;
      document.getElementById("contact").value = house.contact;
      document.getElementById("status").value = house.status;
      document.getElementById("due").value = house.maintenanceDue;
      editingId = id;
      document.getElementById("addBtn").innerText = "Update";
    }

    async function deleteHouse(id) {
      await fetch(`${BACKEND_URL}/api/houses/${id}`, { method: "DELETE" });
      loadHouses();
    }

    async function markPaid(id) {
      await fetch(`${BACKEND_URL}/api/houses/${id}/pay`, { method: "PUT" });
      loadHouses();
    }

    function clearForm() {
      document.getElementById("houseNumber").value = "";
      document.getElementById("ownerName").value = "";
      document.getElementById("contact").value = "";
      document.getElementById("status").value = "";
      document.getElementById("due").value = "";
    }

    socket.on("houseAdded", loadHouses);
    socket.on("houseDeleted", loadHouses);
    socket.on("houseUpdated", loadHouses);
    loadHouses();
  </script>
</body>
</html>
